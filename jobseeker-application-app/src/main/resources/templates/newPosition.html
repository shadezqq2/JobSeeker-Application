<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Create a new position!</title>
</head>
<body>
<div class="mx-auto mt-5 w-25">
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form method="post" th:object="${job}">
                <div class="form-outline mb-4">
                    <label class="form-label">Title:</label>
                    <input type="text" th:field="*{title}" th:maxlength="50" id="title" class="form-control"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Location:</label>
                    <input type="text" th:field="*{location}" th:maxlength="50" id="location" class="form-control"/>
                </div>

                <input type="submit" class="btn btn-primary btn-block mb-4" value="Post"/>

            </form>
        </div>
    </div>
</div>
</body>
</html>
