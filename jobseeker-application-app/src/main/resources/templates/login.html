<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="mx-auto mt-5 w-25">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" role="tab"
               aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link border border-primary" id="tab-register" data-mdb-toggle="pill" th:href="@{/client}"
               role="tab"
               aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form method="post" th:object="${user}">
                <div class="form-outline mb-4">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control"/>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Name:</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control"/>
                </div>
                <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign in"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
