<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form method="post" th:object="${job}">
    <div class="input-group w-25 mx-auto mt-4">
        <input type="text" th:field="*{title}" id="search" th:maxlength="50" name="search" class="form-control rounded"
               placeholder="Position" aria-label="Search" aria-describedby="search-addon"/>
        <input type="text" th:field="*{location}" id="locationSearch" th:maxlength="50" name="locationSearch"
               class="form-control rounded" placeholder="Location" aria-label="Search" aria-describedby="search-addon"/>
        <input type="submit" class="btn btn-outline-secondary" value="Search"/>
    </div>
</form>
<div>
    <a type="button" th:href="@{/position}" class="btn btn-secondary ml-2 text-light" data-toggle="button">
        Post a new job!
    </a>
</div>
<div class="d-flex flex-column p-2 mt-3">
    <div class="flex-column border border-secondary rounded">
        <div class="display-5 p-2 bg-secondary text-light w-100">Jobs</div>
        <div class="p-3">
            <table class="table" id="events">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Location</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="job:${jobs}">
                    <td><a th:href="@{position/}+${job.id}" th:text="${job.title}"/></td>
                    <td th:text="${job.location}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
